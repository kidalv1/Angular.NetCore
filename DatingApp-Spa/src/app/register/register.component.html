<form #registerForm="ngForm" (ngSubmit) ="register()"> 
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required  name = "name" placeholder="Name" [(ngModel)]="model.name">
  </div>

  <div class="form-group">
    <label for="favouriteValue">What?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let item of valuesFromHome" [value]= "item">
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name ="password" placeholder="Password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success">Register</button>
    <button class="btn btn-default" (click) = "cancel()">Cancel</button>
  </div>
</form>
